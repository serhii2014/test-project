<header class="header__bg">
    <div class=" header wrapper row">
        <form class="header-form-bg col-sm-12 col-md-4">
            <div class="form-group">
                <label>начните зарабатывать</label>
                <p> Чтобы начать и получить пробную информацию заполните форму</p>
                <input type="name" class="form-control" id="exampleInputName" placeholder="Ваше имя">
            </div>
            <div class="form-group">
                <input type="phone" class="form-control" id="exampleInputPhone" placeholder="Телефон">
            </div>
            <button type="submit" class="btn btn-primary">начать</button>
        </form>
        <div class="header-timer_top col-sm-12 col-md-8">
            <h1 class="header-title">эфективная стратегия для пассивного дохода </h1>
            <p class="header-title-discription">Проверенный и рабочий способ пассивного дохода в</p>
            <p class="header-title-discription">интернете.</p>
            <div class="header-timer_bottom">
                <span class="timer-title">Информация в открытом доступе <span class="orang">временно</span>, не
                    упусти свой шанс.</span>
                <div class="timer-item-box" id="CDT">
                    <span class="number-wrapper">
                        <div class="line"></div>
                        <span class="tck">:</span>
                        <div class="caption">DAYS</div>
                        <span class="number day"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
